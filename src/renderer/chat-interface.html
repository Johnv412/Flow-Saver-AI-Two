<!DOCTYPE html>
<html>
<head>
    <title>Aether Command - AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .session-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: #a0aec0;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .message.user .message-content {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .message.ai .message-content {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.3);
        }
        
        .message.error .message-content {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .message-header {
            font-size: 11px;
            color: #a0aec0;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .thinking-indicator {
            display: none;
            padding: 20px;
            text-align: center;
        }
        
        .thinking-indicator.active {
            display: block;
        }
        
        .thinking-dots {
            display: inline-flex;
            gap: 5px;
        }
        
        .thinking-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #667eea;
            animation: thinking 1.4s infinite;
        }
        
        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes thinking {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .chat-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
            background: rgba(0,0,0,0.5);
        }
        
        .chat-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            padding: 0 20px 20px;
        }
        
        .control-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <span>🧠</span>
            <span>Aether AI Chat</span>
        </div>
        <div class="session-info">
            <div class="connection-status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionText">Connecting...</span>
            </div>
            <span id="sessionId">Session: Loading...</span>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="message ai">
                <div class="message-header">
                    <span>🤖 AI Assistant</span>
                    <span id="initTime"></span>
                </div>
                <div class="message-content">
                    Hello! I'm your Aether AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="thinking-indicator" id="thinkingIndicator">
            <div class="thinking-dots">
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
            </div>
            <div style="margin-top: 10px; color: #a0aec0; font-size: 12px;">
                AI is thinking...
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-button" onclick="clearChat()">Clear Chat</button>
        <button class="control-button" onclick="resetSession()">New Session</button>
        <button class="control-button" onclick="testConnection()">Test Connection</button>
    </div>
    
    <div class="input-area">
        <input 
            type="text" 
            class="chat-input" 
            id="chatInput" 
            placeholder="Type your message here..."
            onkeypress="handleKeyPress(event)"
        />
        <button class="send-button" id="sendButton" onclick="sendMessage()">
            <span>Send</span>
            <span>→</span>
        </button>
    </div>
    
    <script src="aether-client.js"></script>
    <script>
        // Chat Interface State Management
        let isConnected = false;
        let isSending = false;
        
        // Initialize chat interface
        async function initializeChat() {
            console.log('🚀 Initializing chat interface...');
            
            // Display session ID
            document.getElementById('sessionId').textContent = `Session: ${window.aetherClient.sessionId}`;
            
            // Set initial time
            document.getElementById('initTime').textContent = new Date().toLocaleTimeString();
            
            // Test connection
            await testConnection();
            
            // Focus input
            document.getElementById('chatInput').focus();
        }
        
        // Test connection to backend
        async function testConnection() {
            try {
                const result = await window.aetherClient.testConnection();
                isConnected = result.connected;
                updateConnectionStatus(result.connected);
                
                if (!result.connected) {
                    showError(`Connection failed: ${result.error}`);
                } else {
                    console.log('✅ Connected to Aether backend');
                }
            } catch (error) {
                isConnected = false;
                updateConnectionStatus(false);
                showError(`Connection test failed: ${error.message}`);
            }
        }
        
        // Update connection status UI
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('connectionText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }
        
        // Send message to AI
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            if (isSending) {
                showError('Please wait for the current message to complete');
                return;
            }
            if (!isConnected) {
                showError('Not connected to backend. Testing connection...');
                await testConnection();
                return;
            }
            
            // Update UI state
            isSending = true;
            input.value = '';
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            
            // Add user message to chat
            addMessage(message, 'user');
            
            // Show thinking indicator
            showThinking(true);
            
            try {
                // Send message with proper error handling
                const result = await window.aetherClient.sendChatMessage(message, (update) => {
                    console.log('Stream update:', update);
                });
                
                // Hide thinking indicator
                showThinking(false);
                
                if (result.success) {
                    // Add AI response
                    addMessage(result.response, 'ai');
                } else {
                    // Show error message
                    showError(result.error || 'Failed to get response');
                }
            } catch (error) {
                showThinking(false);
                showError(`Failed to send message: ${error.message}`);
            } finally {
                // Reset UI state
                isSending = false;
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
        
        // Add message to chat
        function addMessage(text, type) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `
                <span>${type === 'user' ? '👤 You' : '🤖 AI Assistant'}</span>
                <span>${new Date().toLocaleTimeString()}</span>
            `;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messagesArea.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        // Show error message
        function showError(error) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.innerHTML = `
                <span>⚠️ Error</span>
                <span>${new Date().toLocaleTimeString()}</span>
            `;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = error;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messagesArea.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        // Show/hide thinking indicator
        function showThinking(show) {
            const indicator = document.getElementById('thinkingIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        }
        
        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Clear chat history
        function clearChat() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = `
                <div class="message ai">
                    <div class="message-header">
                        <span>🤖 AI Assistant</span>
                        <span>${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">
                        Chat cleared. How can I help you today?
                    </div>
                </div>
            `;
        }
        
        // Reset session
        function resetSession() {
            if (confirm('This will start a new session and clear the chat history. Continue?')) {
                window.aetherClient.clearSession();
                document.getElementById('sessionId').textContent = `Session: ${window.aetherClient.sessionId}`;
                clearChat();
                console.log('🔄 Session reset');
            }
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeChat);
    </script>
</body>
</html>
